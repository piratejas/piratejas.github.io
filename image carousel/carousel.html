<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css\carousel.css"/>
  <title>Image Carousel</title>
</head>

 <body>
   <div id="carousel">
     <div class="slide current">
       <h3 class="caption">My parents &#10084;</h3>
     </div>
     <div class="slide">
       <h3 class="caption">The girls: my sisters and nieces</h3>
     </div>
     <div class="slide">
       <h3 class="caption">My grandmother: still going strong at 94!</h3>
     </div>
     <div class="slide">
       <h3 class="caption">The band: dressed for festival season</h3>
     </div>
     <div class="slide">
       <h3 class="caption">James: the man who told me about FAC!</h3>
     </div>
   </div>
   <div id="buttons">
     <button id="prev" class="button-style">prev</button>
     <button id="pause" class="button-style icon">&#9208;</button>
     <button id="next" class="button-style">next</button>
   </div>
   <script  src="js\carousel.js"></script>
 </body>
</html>
